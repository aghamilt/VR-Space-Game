<!DOCTYPE html>
<html>
  <head>
    <title>VR Space Game - A-Frame</title>
    <meta name="description" content="V1">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="-10 1.25 -5" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-sphere position="10 1.25 -5" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-sphere position="-10 20 -5" radius="10" color="#ffffff" shadow></a-sphere>
      <a-sphere position="10 10 -5" radius="1.25" color="#ffffff" shadow></a-sphere>
      <a-assets>
        <!--
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        -->
        <img id="sky" src="https://cdn.glitch.com/1130decf-216b-4ff0-a78d-0239aed556b1%2FTychoSkymapII.t5_16384x08192.jpg?1518735372168"/>
        <!--
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
-->
      </a-assets>
 <!--
      <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -10" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>
 
      <a-entity position="-3 1 -6" rotation="5 0 0">
        <a-entity
          rotation="0 0 5"
          position="0 2 0.2"
          text-geometry="value: Virtual Reality; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
          material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
        ></a-entity>

        <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: SPACE GAME; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

        <a-entity position="1 0 0.3" text-geometry="value: Pollution Protection; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: Pollution Protection; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4"></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
      -->

      <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>

      <a-sky src="#sky" rotation="-90 0 0"></a-sky>
      
      <a-entity camera look-controls wasd-controls="fly: true; acceleration: 100">
        
      <!--This acts as a HUD-->
      <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0.7 0.7 -1"
            material="color: gray; opacity: 0.5"
                text="Elements: 1"></a-entity></a-entity>
      <!--This acts as a HUD-->
      
    </a-scene>
  </body>
</html>
